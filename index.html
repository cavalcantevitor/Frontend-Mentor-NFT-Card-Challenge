<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="card">

      <div class="card-content">
        <div class="card-img">

          <div class="img-overlay">
            <img class="overlay-icon"src="images/icon-view.svg">
          </div>

          <img class="main-img" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
          
        </div>

        <h1 class="header">Equilibrium #3429</h1>
  
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    
        <div class="price-and-time">
          <div class="price">
            <img class="icon" src="images/icon-ethereum.svg">
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img class="icon" src="images/icon-clock.svg">
            <span>3 days left</span>
          </div>
        </div>
      
        <hr class="divider">

        <div class="author">
          <img class="author-photo" src="images/image-avatar.png">
          <span>Creation of <span class="author-name">Jules Wyvern</span></span>
        </div>

      </div>

    </div>
    
  </div>

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
    <span>Coded by <a href="#">vitoralves2c</a>.</span>
  </div>

</body>
</html>
